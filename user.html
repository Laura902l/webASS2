                                                <h6>Email</h6>
                                                <p class="text-muted" id="userEmail">You do not have an account</p>
                                            </div>
                                            <div class="col-6 mb-3" onclick="toggleVisibility()">
                                                <h6>Password</h6>
                                                <div style="background-color: blanchedalmond;">
                                                    <p class="text-muted password" id="userPassword"
                                                        style="visibility: hidden;">error</p>
                                                </div>
                                            </div>

                                        </div>
                                        <button onclick="logout()">Logout</button>

                                        <script>
                                            function toggleVisibility() {
                                                var passwordElements = document.getElementsByClassName('password');
                                                for (var i = 0; i < passwordElements.length; i++) {
                                                    var passwordElement = passwordElements[i];
                                                    if (passwordElement.style.visibility === 'hidden') {
                                                        passwordElement.style.visibility = 'visible';
                                                    } else {
                                                        passwordElement.style.visibility = 'hidden';
                                                    }
                                                }
                                            }
                                    
                                 
                                    
                                           

                                            const queryString = window.location.search;
                                            const urlParams = new URLSearchParams(queryString);
                                            const userEmail = urlParams.get('email');
                                            const userPassword = urlParams.get('password');
                                        
                                            if (userEmail && userPassword) {
                                                document.getElementById('userEmail').textContent = userEmail || 'You do not have an account';
                                                document.getElementById('userPassword').textContent = userPassword || 'error';
                                                document.getElementById('userPassword').style.visibility = 'visible';
                                            }
                                        
                                            function logout() {
                                                localStorage.setItem("isLoggedIn", "false");
                                                location.href = "index.html"; 
                                            }

                                            window.onload = function() {
                                                var isLoggedIn = localStorage.getItem("isLoggedIn");
                                                if (isLoggedIn === "true") {
                                                  var userEmail = localStorage.getItem("userEmail");
                                                  var userPassword = localStorage.getItem("userPassword");
                                              
                                                  document.getElementById('userEmail').textContent = userEmail || 'You do not have an account';
                                                  document.getElementById('userPassword').textContent = userPassword || 'error';
                                                  document.getElementById('userPassword').style.visibility = 'visible';
                                                } else {
                                                  // Пользователь не авторизован, выполните действия, которые вам нужны
                                                }
                                              }
