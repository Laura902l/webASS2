    <script>
        function toggleVisibility() {
            var passwordElements = document.getElementsByClassName("password");
            for (var i = 0; i < passwordElements.length; i++) {
                var passwordElement = passwordElements[i];
                if (passwordElement.style.visibility === "hidden") {
                    passwordElement.style.visibility = "visible";
                } else {
                    passwordElement.style.visibility = "hidden";
                }
            }
        }
        

       
        function login() {
            // Get the entered email and password from the login form
            var enteredEmail = document.getElementById("loginEmail").value;
              //var enteredPassword = document.getElementById("loginPassword").value;
            
        
            // Check if the entered email exists in local storage
            var storedUserEmail = localStorage.getItem("userEmail");
             // var password = localStorage.getItem("password");
            
        
            if (storedUserEmail === enteredEmail) {
                // Email and password match, retrieve and display user information
                var storedUserName = localStorage.getItem("userName");
                var storedUserSurname = localStorage.getItem("userSurname");
                var storedUserBirthdate = localStorage.getItem("userBirthdate");
                var storedUserPassword = localStorage.getItem("userPassword");
        
                // Display user details
                document.getElementById("userName").textContent = storedUserName || "User's Name";
                document.getElementById("userSurname").textContent = storedUserSurname || "User's Surname";
                document.getElementById("userEmail").textContent = storedUserEmail || "You do not have an account";
                document.getElementById("userPassword").textContent = password || "error";
                document.getElementById("userPassword").style.visibility = "visible";
                document.getElementById("userBirthdate").textContent = storedUserBirthdate || "User's bday";
        
               
                localStorage.setItem("isLoggedIn", "true");
            } else {
                
                alert("Invalid email or password. Please try again.");
               
            }
        }
        

        window.onload = function () {
            var isLoggedIn = localStorage.getItem("isLoggedIn");
            if (isLoggedIn === "true") {
                var userEmail = localStorage.getItem("userEmail");
                var userPassword = localStorage.getItem("userPassword");
                var userName = localStorage.getItem("userName");
                var userSurname = localStorage.getItem("userSurname");
                var userBirthdate = localStorage.getItem("userBirthdate");

                // Display user details
                document.getElementById("userName").textContent = userName || "User's Name";
                document.getElementById("userSurname").textContent = userSurname || "User's Surname";
                document.getElementById("userEmail").textContent = userEmail || "You do not have an account";
                document.getElementById("userPassword").textContent = userPassword || "error";
                document.getElementById("userPassword").style.visibility = "visible";
                document.getElementById("userBirthdate").textContent = userBirthdate || "User's bday";
                displayPurchaseHistory();

            }
        };
    
   

        

   

        // Получение данных из LocalStorage при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            const purchaseDataDiv = document.getElementById('purchaseData');
            const storedPurchaseHistory = localStorage.getItem('purchaseHistory');

            if (storedPurchaseHistory) {
                purchaseDataDiv.innerHTML = storedPurchaseHistory;
            }
        });
        function logout() {
            localStorage.setItem("isLoggedIn", "false");
            location.href = "forms.html";
        }

        function previewImage(input) {
            var preview = document.getElementById('preview');
            preview.innerHTML = '';

            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    var img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'img-thumbnail';
                    preview.appendChild(img);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }

        function select() {
            var selectedOption = document.getElementById("photoSelector").value;

            // Hide all photos
            document.getElementById("photo1").style.display = "none";
            document.getElementById("photo2").style.display = "none";
            document.getElementById("photo3").style.display = "none";
            document.getElementById("photo4").style.display = "none";

            document.getElementById(selectedOption).style.display = "block";
        }

        function saveChanges() {
            var selectedPhoto = document.getElementById("photoSelector").value;
            var storedUserDetails = JSON.parse(localStorage.getItem("userDetails")) || {};
            storedUserDetails.selectedPhoto = selectedPhoto;
            localStorage.setItem("userDetails", JSON.stringify(storedUserDetails));

            alert("Changes saved!");
        }


        document.addEventListener("DOMContentLoaded", function () {
            var storedUserDetails = JSON.parse(localStorage.getItem("userDetails")) || {};
            document.getElementById("photoSelector").value = storedUserDetails.selectedPhoto || "photo1";

            select();
        });
     

    </script>
